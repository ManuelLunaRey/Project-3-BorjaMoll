version: '3'
services:
    app:
        container_name: docker-node-mongo
        restart: always
        build: .
        ports:
           - '4000:8080'
        links:
          - mongo
    mongo:
        container_name: mongo
        image: mongo
        ports:
          - '27017:27017'
    mongo-express:
       image: mongo-express
       restart: always
       ports:
          - 8081:8081
       environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: ManuJoseCamilo2000
        MONGO_PASSWORD=1234
        MONGO_HOSTNAME=db
        MONGO_PORT=8081
        MONGO_DB=Hotels
